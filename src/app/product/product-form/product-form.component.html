<div class="container">
  <h3 class="center">Add new Product</h3>

  <div class="row">
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" name="name" [(ngModel)]="product.name" class="validate" />
          <label [class.active]="product.name" for="name">Name</label>
        </div>

        <div class="input-field col s6">
          <input id="code" name="code" type="text" [(ngModel)]="product.code" class="validate" />
          <label [class.active]="product.code" for="code">Code</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" name="description" [(ngModel)]="product.description" class="materialize-textarea"></textarea>
          <label [class.active]="product.description" for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="price" name="price" type="text" [(ngModel)]="product.price" class="validate" />
          <label [class.active]="product.price" for="price">Price</label>
        </div>
      </div>

      <div>
        <button class="btn waves-effect waves-light right" type="submit" name="submit">Save
          <i class="material-icons right">send</i>
        </button>

        <button [routerLink]="['/product/list']" class="btn waves-effect waves-light right" name="cancel">Back
            <i class="material-icons left">cancel</i>
          </button>
      </div>

    </form>
  </div>
</div>

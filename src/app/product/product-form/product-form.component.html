<div class="container">
  <h3 class="center">Add new Product</h3>

  <div class="row">
    <form [formGroup]="form" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" name="name" [(ngModel)]="product.name" formControlName="name" class="validate" />
          <label [class.active]="product.name" for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <select [(ngModel)]="product.category" formControlName="category">
                 <option *ngFor="let cat of categories" [value]="cat?.code">{{cat?.name}}</option>
            </select>
          <label>Category</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" name="description" [(ngModel)]="product.description" formControlName="description" class="materialize-textarea"></textarea>
          <label [class.active]="product.description" for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input id="value" name="value" type="number" [(ngModel)]="product.value" formControlName="value" class="validate" />
          <label [class.active]="product.value" for="value">Price</label>
        </div>
        <div class="input-field col s3">
          <input id="quantity" name="quantity" type="number" [(ngModel)]="product.quantity" formControlName="quantity" class="validate" />
          <label [class.active]="product.quantity" for="price">Quantity</label>
        </div>
      </div>

      <div>
        <button *ngIf="id" class="btn waves-effect waves-light right" (click)="update()" name="submit">Save
              <i class="material-icons right">send</i>
          </button>

        <button *ngIf="!id" class="btn waves-effect waves-light right" (click)="add()" name="submit">Save
            <i class="material-icons right">send</i>
         </button>

        <button [routerLink]="['/product/list']" class="btn waves-effect waves-light right" name="cancel">Back
            <i class="material-icons left">cancel</i>
          </button>
      </div>

    </form>
  </div>
</div>
